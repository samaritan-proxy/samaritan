language: go
go:
  - 1.13.x

services:
  - docker

env:
  global:
    - DOCKER_USERNAME=samcibot
    # DOCKER_ACCESS_TOKEN
    - secure: 

script: make ci
after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - 'if [ "$TRAVIS_TAG" != "" ]; then make release; fi'
  # unencrypt deploy key for docs
  - openssl aes-256-cbc -K $encrypted_fa8540867d09_key -iv $encrypted_fa8540867d09_iv -in .travis/docs_deploy_key.enc -out .travis/docs_deploy_key -d
  - chmod 600 .travis/docs_deploy_key
deploy:
  # deploy docs to website
  - provider: script
    script: export GIT_SSH_COMMAND="ssh -i .travis/docs_deploy_key" && make pub-docs && unset GIT_SSH_COMMAND

  # deploy tarballs to github
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: .release/*.tar.gz
    on:
      tags: true

  # deploy images to dockerhub
  - provider: script
    script: echo "$DOCKER_ACCESS_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin && make push-release-image
    on:
      tags: true
